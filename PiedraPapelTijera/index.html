<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Piedra Papel Tijeras</title>
    <link rel="icon" href="\sobre-mi\Imagenes\ImgPPT.jpg" />
  </head>
  <body>
    <div class="item1">
      <h1><header>PIEDRA PAPEL O TIJERAS</header></h1>
    </div>
    <div class="container">
      <div class="item2">
        <input
          required
          id="playerName"
          type="text"
          placeholder="Ingrese su nombre"
        />
      </div>

      <div class="container-choise" id="userSelection">
        <button class="playerChoice" id="ROCK">
          <img atl="Piedra" src="\sobre-mi\Imagenes\ROCK.jpg" width="100" />
        </button>
        <button class="playerChoice" id="PAPER">
          <img atl="Papel" src="\sobre-mi\Imagenes\PAPER.jpg" width="100" />
        </button>
        <button class="playerChoice" id="SCISSORS">
          <img
            atl="Tijeras"
            src="\sobre-mi\Imagenes\SCISSORS.jpg"
            width="100"
          />
        </button>
      </div>

      <div id="message"></div>
      <div>
        <p id="pcChoice" name="pcChoice">Elecci√≥n de la PC</p>
      </div>
      <div id="messageScore"></div>
      <button class="playButton" id="play">Jugar</button>
      <button class="refreshButton" id="Refresh">Limpiar</button>
    </div>
    <div class="container-results">
      <h5><p>Resultados</p></h5>
      <p id="plays"></p>
      <p id="playerWin"></p>
      <p id="PCWin"></p>
      <p id="Final"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
